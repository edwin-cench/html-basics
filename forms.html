<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2 style="color: #f30606">Reg Form</h2>
<hr>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="jina" placeholder="enter first name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina2" placeholder="enter last name"><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="barua pepe" placeholder="enter your email"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="tarehe" placeholder="input date of birth"><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="neno siri" placeholder="key in your password"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br>
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br>
    <label for="course">Course Taken</label>
    <select name="courses" id="course">
        <option value="full">Fullstack</option>
        <option value="js">React js</option>
        <option value="django">Django</option>
        <option value="and">Android</option>
        <option value="java">Javascript</option>
        <option value="mit">MIT</option>
    </select><br><br>
    <label for="upload image">Profile picture</label>
    <input type="file" id="upload image"><br>
    <input type="submit" value="register"><br>
</form>

</body>
</html>
