<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/my%20form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my form</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest:</label>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Reading</label>
         <input type="checkbox" id="interest2" name="interest1">
        <label for="interest2">coding</label>
         <input type="checkbox" id="interest3" name="interest1">
        <label for="interest3">Travelling</label>
    </div>
    <div class="form-group">
        <label >Choose a programming language:</label>
        <input type="radio" id="Lang1" name="lang" value="java">
        <label for="lang1">java</label>
        <input type="radio" id="Lang2" name="lang" value="python">
        <label for="lang2">python</label>
        <input type="radio" id="Lang3" name="lang" value="javascript">
        <label for="lang3">javascript</label>
        <input type="radio" id="Lang4" name="lang" value="kotlin">
        <label for="lang4">kotlin</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>

    </div>
</div>

</body>
</html>
